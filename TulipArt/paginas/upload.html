<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>TulipArt - Submit</title>
    <link rel="icon" type="image/jpg"
        href="https://imagenes-tulipart.s3.amazonaws.com/imagenes/tulips/LogoTulipArtPlanoIcon.webp">
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
</head>

<body>
    <div id="contenedor2">
        <header class="submit">
            <h1>TulipArt, Galería de arte</h1>
            <span class="h1">Submit art</span>
            <a href="../index.html">
                <img alt="Icono x" src="https://imagenes-tulipart.s3.amazonaws.com/imagenes/icons/x.svg">
            </a>
        </header>
        <main class="upload">
            <form action="submit.html">
                <div id="tulipanes-upload">
                    <img src="../imagenes/tulips/tulip1.webp" alt="Lineart de tulipán">
                    <img src="../imagenes/tulips/tulip2.webp" alt="Color plano de tulipán">
                    <img src="../imagenes/tulips/tulip3.webp" alt="Color y detalles de tulipán">
                </div>
                <span>Let's water those tulips witch a fresh JPEG, PNG or GIF</span>
                <button type="submit">Upload your Art</button>
            </form>
        </main>
    </div>
</body>

</html>
