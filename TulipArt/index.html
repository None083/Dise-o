<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TulipArt - Inicio</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <div id="contenedor">
        <header>
            <nav id="menu-principal">
                <label for="hamburguesa">
                    <picture>
                        <img id="menu-hamb" src="imagenes proyecto/icons/align-justify.svg" alt="icono menu principal">
                    </picture>
                </label>
			</nav>
            <a id="logo" href="index.html">
				<picture>
					<img id="tulip" src="imagenes proyecto/images/LogoTulipArtPlano.png" alt="logo TulipArt">
				</picture>
			</a>
			<nav id="search">
				<picture>
					<img id="lupa" src="imagenes proyecto/icons/search.svg" alt="icono buscar">
				</picture>
			</nav>
            <nav id="profile">
				<picture>
					<img id="user" src="imagenes proyecto/icons/user.svg" alt="icono usuario">
				</picture>
			</nav>
            <nav id="menu-adicional">
				<picture>
					<img id="menu-albondigas" src="imagenes proyecto/icons/more-horizontal.svg" alt="icono menu adicional">
				</picture>
			</nav>
        </header>
    </div>
</body>

</html>
